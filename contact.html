<!-- added contact form template, made adjustments to make simpler -->
<section id="contact-me">
  <div class="contact">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <h3 class="h3">Contact Me</h3>
        <form action="#" name="contact_form">
          <label for="first_name">First Name</label>
          <input name="first_name" type="text" required placeholder="Sean" />
          <br>
          <label for="last_name">Last Name</label>
          <input name="last_name" type="text" required placeholder="Cruz" />
          <br>
          <label for="email">Email</label>
          <input name="email" type="email" required placeholder="SeanKennethCruz@gmail.com" />
          <br>
          <label for="message">Message</label>
          <input name="message" cols="30" rows="10" type="text" required placeholder="What's up?">
          <div class="center">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</section>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
