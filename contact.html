<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Contact</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    <div class="container-fluid">
      <a class="navbar-brand">Sean Cruz</a>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto w-100 justify-content-end mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">About</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <style>
    body {
      background-image: url(https://i.pinimg.com/600x315/b0/2a/e2/b02ae2523a2c395bab1d7828492338bd.jpg);
    }
  </style>

<!-- added contact form template, made adjustments to make simpler -->
  <form class="form">
    <!-- added header for form; gave it a class for styling -->
    <h1 class="contact" style="font-size: 30px">Contact</h1>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="labels">Name</label>
        <input type="text" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1" class="labels">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1" class="labels">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
